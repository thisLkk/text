<style type="text/css">
	#webNav {
		background: #fff;
		position: relative;
	}
	#webNav h3 {
		height: 50px;
		line-height: 50px;
		background: #EAEAEA;
		text-indent: 30px;
	}
	.addTeacher {
		padding: 20px 30px;
	}
	.teaLi {
		padding: 20px 30px;
	}
	.teaLi ul {
		border-left: 1px #ccc solid;
	}
	.teaLi>ul>li:nth-child(1){
		background: #F7F8FA;
	}
	.teaLi li:nth-child(1) span{
		border-top: 1px #ccc solid;
	}
	.teaLi li span {
		text-align: center;
		display: block;
		float: left;
		height: 44px;
		line-height: 44px;
		border-right: 1px #ccc solid;
		border-bottom: 1px #ccc solid;
		overflow: hidden;
		white-space:nowrap;
		text-overflow:ellipsis;
		box-sizing: border-box;
		padding: 0 5px;
	}
	.teaLi li span i{
		font-style: normal;
		margin-top: 9px;
		margin-left: 15px;
		display: block;
		float: left;
		padding: 5px;
		line-height: 14px;
		border: 1px #ccc solid;
		background: #F7F8FA;
		cursor: pointer;
	}
	.teaLi a.inp {
		width: 15px;
		height: 15px;
		border: 1px #ccc solid;
		margin: 13px 18px;
		display: block;
	}
	.teaLi li span:nth-child(1){
		width: 16%;
	}
	.teaLi li span:nth-child(2){
		width: 36%;
	}
	.teaLi li span:nth-child(3){
		width: 10%;
	}
	.teaLi li span:nth-child(4){
		width: 25%;
	}
	.teaLi li span:nth-child(5){
		width: 13%;
	}
	.teaLi li span:nth-child(6){
		width: 14.1%;
	}
	#paging {
		right: 30px;
	}
	.teaLi a.back {
		background: #000;
	}
	.search {
		margin-left: 0px;
	}
	#editNav span, #editNav input {
		display: inline-block;
	}
	#editNav {
		padding-left: 20px;
	}
	#editNav>div{
		width: 520px;
		margin-top: 10px;
	}
	#editNav span {
		width: 100px;
		height: 35px;
		line-height: 35px;
	}
	#editNav input {
		width: 410px;
		height: 35px;
		border: 1px #ccc solid;
	}
	#editNav ul li{
		color: #666;
	    height: 30px;
	    line-height: 30px;
	    background: #fff;
	    width: 100%;
	    border: 1px solid #ccc;
	    border-top: none;
	    cursor: pointer;
	}
	#editNav textarea {
		width: 410px;
		height: 100px;
	    padding: 0;
	    margin: 0;
	    float: left;
	}
	.modType ul{
		width: 100%;
		height: 122px;
	    overflow-y: scroll;
	    overflow-x: hidden;
	}
	.modType>ul {
		position: absolute;
		top: 100%;
	}
</style>
<div id="webNav">
	<h3>导航管理</h3>
	<div class="teaLi">
		
	</div>
	<div id="paging">
		
	</div>
</div>
